<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Playlist Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Music Playlist Manager</h1>
        <div class="form-container">
            <input type="text" id="title" placeholder="Song Title">
            <input type="text" id="artist" placeholder="Artist">
            <input type="text" id="duration" placeholder="Duration (mins)">
            <input type="text" id="genre" placeholder="Genre">
            <button id="addSongBtn">Add Song</button>
        </div>
        
        <div class="filter-container">
            <input type="text" id="search" placeholder="Search by title or artist">
            <select id="genreFilter">
                <option value="">All Genres</option>
                <option value="Rock">Rock</option>
                <option value="Pop">Pop</option>
                <option value="Hip-Hop">Hip-Hop</option>
            </select>
        </div>
        
        <div class="playlist-container">
            <table id="playlistTable">
                <thead>
                    <tr>
                        <th id="sortTitle">Title</th>
                        <th id="sortArtist">Artist</th>
                        <th id="sortDuration">Duration</th>
                        <th id="sortGenre">Genre</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="playlistBody"></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
